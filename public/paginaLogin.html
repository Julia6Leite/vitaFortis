<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vita Fortis</title>
    <link rel="icon" type="image/png" href="assets/imagens/logo_vitafortisBarraPesquisa.jpeg">
    <!--logo na barra de navegação-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <!--js do bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!--biblioteca de ícones do bootstrap-->
    <link href="assets/css/index.css" rel="stylesheet"> <!--css-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!--biblioteca de ícones-->
</head>

<body>

    <!--formulário-->
    <main class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card login-card shadow-sm">
            <div class="card-body p-4">

                <!--título-->
                <h1 class="h4 text-center mb-4">Entrar</h1>

                <form id="formLogin" class="needs-validation" novalidate>

                    <!--usuário-->
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Informe seu E-mail ou CPF</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="E-mail ou CPF" required>
                    </div>

                    <!--senha-->
                    <div class="mb-2">
                        <label for="loginSenha" class="form-label">Informe sua senha</label>
                        <input type="password" class="form-control" id="loginSenha" placeholder="Senha" required>
                    </div>

                    <!--manter conectado
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="lembrar">
                            <label class="form-check-label" for="lembrar">Manter conectado</label>
                        </div>
                    </div>-->

                    <!--esqueceu a senha-->
                    <a href="#" class="small">Esqueci a senha</a>

                    <!--botão entrar-->
                    <button class="btn btn-primary w-100" type="submit">Acessar minha conta</button>
                </form>

                <!--criar conta-->
                <div class="text-center mt-3">
                    <span class="text-body-secondary small">Ainda não tem conta?</span>
                    <a href="#" class="small">Criar agora</a>
                </div>

            </div>
        </div>
    </main>

</body>

</html>
