<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vita Fortis</title>
    <link rel="icon" type="image/png" href="assets/imagens/logo_vitafortisBarraPesquisa.jpeg">
    <!--logo na barra de navegação-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <!--js do bootstrap-->
    <link href="assets/css/index.css" rel="stylesheet"> <!--css-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!--biblioteca de ícones-->
</head>

<body>
    <header>

        <!--parte de cima do cabeçalho-->
        <div id="cabecalhoParteDeCima"
            class="container-fluid d-flex justify-content-between align-items-center py-1 position-relative">

            <!--logo no cabeçalho-->
            <div id="logoCabecalho">
                <img src="assets/imagens/logo_vitafortisBarraPesquisa.jpeg" alt="Logo cabeçalho">
            </div>

            <!--barra de pesquisa-->
            <div class="position-absolute top-50 start-50 translate-middle">
                <div class="input-group rounded-pill">
                    <input id="barraDePesquisa" type="text" class="form-control border-0 rounded-start-pill"
                        placeholder="O que você procura?">
                    <button id="botaoLupa" class="btn rounded-end-pill">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <!--ícone boneco e frases de login-->
            <div id="areaLoginECarrinho" class="d-flex align-items-center">
                <div id="loginArea" class="d-flex align-items-center me-5">
                    <i id="iconeLogin" class="fas fa-user me-2"></i>
                    <div class="d-flex flex-column">
                        <span>Olá, seja bem-vindo!</span>
                        <a href="#">
                            Entre ou Cadastre-se
                        </a>
                    </div>
                </div>

                <!--ícone do carrinho-->
                <div id="carrinhoArea">
                    <i class="fas fa-shopping-cart fa-lg"></i>
                </div>
            </div>

        </div>

        <!--menu/parte debaixo do cabeçalho-->
        <input type="checkbox" id="menuToggle" hidden>
        <!--exibe ou oculta o menu quando clica nas três barrinhas (em telas pequenas)-->
        <nav id="cabecalhoParteDeBaixo">
            <div class="container d-flex justify-content-center py-1">
                <div id="fundoCategorias">
                    <a id="opcaoCategorias" href="#" class="nav-link text-uppercase mx-3 d-flex align-items-center"><i class="fas fa-bars me-2"></i>CATEGORIAS</a>
                </div>
                <a href="#" class="nav-link text-uppercase mx-3">NOVIDADES</a>
                <a href="#" class="nav-link text-uppercase mx-3">MARCAS</a>
                <a href="#" class="nav-link text-uppercase mx-3">KITS</a>
                <a href="#" class="nav-link text-uppercase mx-3">OUTLET</a>
                <a href="#" class="nav-link text-uppercase mx-3 d-flex align-items-center"><i class="fas fa-phone me-2"></i>FALE CONOSCO</a>
            </div>
        </nav>

        <!--transforma o menu em três barrinhas em telas pequenas-->
        <label for="menuToggle" id="menuIcon" class="d-lg-none" style="cursor: pointer;">
            <i class="fas fa-bars fa-lg text-white"></i>
        </label>

    </header>

    <!--início do corpo do site/clube fidelidade-->
    <section id="clubeFidelidadeBanner" class="container-fluid text-center">
        <h1>LAYOUT CLUBE FIDELIDADE</h1>
    </section>

</body>

</html>
